{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/analisis.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis</title>
</head>
<body>
    <div class="container">
        <a href="{% url 'principal' %}" class="back-link">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
        
        <div class="titulo">
            <h1>Análisis</h1>
        </div>
        
        <form method="POST" action="{% url 'analisis' %}">
            {% csrf_token %}
            <label for="datos">Datos</label>
            <input type="text" id="datos" name="datos" placeholder="Datos" required pattern="\d+">
            <input type="submit" value="Analizar">
        </form>
    </div>
</body>
</html>
