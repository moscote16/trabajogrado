{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="{% static 'css/resultado_1.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div class="volver">
        <a href="{% url 'listado_paciente' %}" class="volver-link">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </div>
    <div class="form-container">
        <h1>Formulario</h1>
        <form method="POST">
            {% csrf_token %}
            {% for input in additional_inputs %}
                {% if forloop.first %}
                    <div class="input-group">
                {% endif %}
                <input type="number" name="{{ input.name }}" placeholder="{{ input.placeholder }}" required>
                {% if forloop.counter0|divisibleby:10 and not forloop.first %}
                    </div><div class="input-group">
                {% endif %}
                {% if forloop.last %}
                    </div>
                {% endif %}
            {% endfor %}
            <div class="submit-group">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>
</html>
