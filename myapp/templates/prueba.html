{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" type="text/css" href='{% static "css/prueba_1.css" %}'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Prueba</title>
</head>
<body>
    <a href="{% url 'principal' %}" style="text-decoration: none;">
        <i class="fas fa-arrow-left"></i> Pagina Anterior
    </a>
    <div class="container">
        <div class="header">
           
            <h1>Añadir Prueba</h1>
        </div>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p style="color: {% if message.tags == 'error' %}red{% elif message.tags == 'success' %}green{% endif %};">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
         
            <div class="form-row">
                <div class="form-group">
                    <label for="id_canino">ID del Canino:</label>
                    <input type="text" id="id_canino" name="id_canino" required>
                </div>

                <div class="form-group">
                    <label for="tipo_prueba">Tipo de Prueba:</label>
                    <select id="tipo_prueba" name="tipo_prueba" required>
                        <option value="">Seleccione...</option>
                        <option value="Aliento">Aliento</option>
                        <option value="opcion2">Opción 2</option>
                        <option value="opcion3">Opción 3</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dimensiones">Dimensiones:</label>
                    <input type="text" id="dimensiones" name="dimensiones" required>
                </div>
                <div class="form-group">
                    <label for="diagnostico">Diagnóstico:</label>
                    <select id="diagnostico" name="diagnostico" required>
                        <option value="">Seleccione...</option>
                        <option value="0">Con Erliquiosis</option>
                        <option value="1">Sin Erliquiosis</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group full-width">
                    <label for="csv_file">Selecciona un archivo:</label>  
                    <input type="file" id="csv_file" name="csv_file" accept=".txt">
                </div>
            </div>

            <div class="boton-centrado">
                <input type="submit" value="Registrar Prueba">
            </div>
        </form>
    </div>
</body>
</html>
